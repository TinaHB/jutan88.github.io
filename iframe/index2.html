    function undo() {

    }
    document.getElementById('undo').onclick = undo;

    function redo() {
        pad.redo();
    }
    document.getElementById('redo').onclick = redo;

    // clear
    function clear() {
        pad.clear();
    }
    document.getElementById('clear').onclick = clear;

    window.onresize = function (e) {
      pad.resize(el.offsetWidth);
